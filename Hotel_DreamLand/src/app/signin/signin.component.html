
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form #signinForm="ngForm"  >
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email address</label>
            <input type="email" id="form1Example13" class="form-control form-control-lg" #email="ngModel" ngModel name="email" required email/>  
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input type="password" id="form1Example23" class="form-control form-control-lg"  #pass="ngModel" ngModel name="pass"/> 
            <span *ngIf="pass.errors?.['pattern']" class="error">Pattern not match</span>     
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" checked ngModel name="checkbox" #checkbox="ngModel"/>
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button (click)="submit(signinForm.value)" class="btn btn-primary btn-lg btn-block" [disabled]="!signinForm.valid">Sign In</button><br>
          <span *ngIf="">Invalid Email or Password</span>
          <p class="signup">Don't have account <strong routerLink="/signup">Create account</strong></p>
        </form>
      </div>
    </div>
  </div>
</section>
