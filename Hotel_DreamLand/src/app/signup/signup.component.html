<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-110">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="signupForm">
                <div class="form-outline mb-3">
                  <label class="form-label">Your Name</label>
                  <input type="text" class="form-control form-control-lg" formControlName="name">
                  <small class="error" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">Name is required</small>
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label">Your Email</label>
                  <input type="email" class="form-control form-control-lg" formControlName="email"/>
                  <small class="error" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">Enter valid Email</small>
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control form-control-lg" formControlName="password" (keyup)="matchPassword()"/> 
                  <small class="error" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">Password is required</small>                              
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label">Confirm password</label>
                  <input type="password" class="form-control form-control-lg" formControlName="confirmPassword" (keyup)="matchPassword()"/> 
                  <small class="error" *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">Confirm your Password</small>                                
                </div>

                <small class="error" *ngIf="misMatch && signupForm.get('confirmPassword')?.value!=''">Password and Confirm Password should be equal</small>

                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" formControlName="checkbox"/>
                  <label class="form-check-label">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button (click)="submit(signupForm.value)"type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="signupForm.invalid || signupForm.get('checkbox')?.value==false">Register</button>
                </div>
                <p class="text-center text-muted mt-4 mb-0">Have already an account? 
                  <a routerLink="/signin" class="fw-bold text-body"><u>Login here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
